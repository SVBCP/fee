}
@-moz-keyframes pulsate {

    transform: scale(1.75);

  100% {
    transform: scale(0.75);

    transform: scale(1.75);

  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  0% {
    transform: rotate(0deg);

  100% {
    transform: rotate(360deg);

  0% {
    transform: rotate(0deg);
